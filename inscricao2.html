<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição na Exposição de Artes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Styles/styleP.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Inscrição na Exposição de Artes</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Inscrever-se</button>
        </form>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="card me-4" style="width: 30rem;">
            <div class="img-container">
                <img src="images/Exposicao01.jpg" class="card-img-top" alt="Feira do Livro">
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <a href="index.html" class="btn btn-primary">Voltar para a
                    página inicial.</a>
            </div>
        </div>
    </div>

</body>

</html>
